<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <h2 id="Header">There are 4 Crystals Below</h2>
    <h4 id="Instructions">
        Match your score to the target score to win!
        Each crystal adds to your score. 
        Be careful, crystal values are generated randomly for each game!
    </h4>
    <script src="./assets/javascript/game.js"></script>
    <div class="container">
        <div class="row">
            <div id="game">
            <p>Wins:</p>
            <p>Losses:</p>
            <p>Target:</p>
            <p>Your Score:</p>    
            </div> 

            <div class="row" div id = "gems"> 
            <div class="col s3" div id="BlueGem">
            <img src="./assets/images/BlueGem.jpg" alt="BlueGem">
            </div>
            <div class="col s3" div id="GreenGem">
            <img src="./assets/images/GreenGem.jpg" alt="GreenGem">
            </div>
            <div class="col s3" div id="WhiteGem">
            <img src="./assets/images/WhiteGem.jpg" alt="WhiteGem">
            </div>
            <div class="col s3" div id="RedGem">
            <img src="./assets/images/RedGem.jpg" alt="RedGem">
            </div>
            </div>
        </div>
    </div>
</body>
</html>
